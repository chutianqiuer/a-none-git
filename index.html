<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美壁纸 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="categories.html">分类</a></li>
            <li><a href="latest.html">最新</a></li>
            <li><a href="popular.html">热门</a></li>
            <li><a href="about.html">关于</a></li>
        </ul>
    </nav>

    <div class="grid-container">
        <!-- 图片卡片将通过JavaScript动态生成 -->
    </div>

    <footer>
        <p>&copy; 2023 精美壁纸. 保留所有权利.</p>
    </footer>

    <script>
        // 模拟图片数据
        const images = [
            {
                url: 'https://picsum.photos/500/500?random=1',
                title: '自然风光',
                description: '壮丽的山川河流',
                date: '2023-12-27'
            },
            {
                url: 'https://picsum.photos/500/500?random=2',
                title: '城市夜景',
                description: '繁华都市的璀璨夜色',
                date: '2023-12-26'
            },
            // 添加更多图片数据...
        ];

        // 生成图片卡片
        function createImageCards() {
            const container = document.querySelector('.grid-container');
            
            // 生成12个示例卡片
            for (let i = 0; i < 12; i++) {
                const imageData = images[i % images.length];
                const card = document.createElement('div');
                card.className = 'image-card';
                
                card.innerHTML = `
                    <img src="${imageData.url}" alt="${imageData.title}">
                    <div class="image-overlay">
                        <h3>${imageData.title}</h3>
                        <p>${imageData.description}</p>
                        <small>${imageData.date}</small>
                    </div>
                `;
                
                container.appendChild(card);
            }
        }

        // 页面加载时生成卡片
        document.addEventListener('DOMContentLoaded', createImageCards);
    </script>
</body>
</html>
